<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Input | VitaSense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='back.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(56, 90, 132, 0.5);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container-box {
      background-color: lavender;
      border-radius: 0px;
      padding: 4rem;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      color: #064663;
      font-weight: 700;
      margin-bottom: 1.3rem;
    }

    .container-box p {
      color: #000000ff;
      margin-bottom: 1.7rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .btn-custom {
      background-color: #064663;
      color: white;
      border: none;
      padding: 0.6rem 2rem;
      font-weight: 500;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #2f7567ff;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="container-box">
    <h2>Enter Your Body Part</h2>
    <p>Type the specific area where you're feeling discomfort</p>

    <form method="POST" action="/questions/other">
      <input type="text" name="custom_bodypart" class="form-control mb-4" placeholder="e.g., Ear, Tongue, Eye..." required>
      <button type="submit" class="btn btn-custom">Next âžœ</button>
    </form>
  </div>
</div>
</body>
</html>
