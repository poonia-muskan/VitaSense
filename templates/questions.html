<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VitaSense | {{ bodypart }} Cancer Risk Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='backg.png') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(56, 90, 132, 0.5); /* subtle blue overlay */
      z-index: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header-box {
      background: linear-gradient(to right, #064663);
      color: lavender;
      width: 100%;
      padding: 2rem 2rem;
      text-align: center;
    }

    .header-box h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Questions area */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: lavender;
      padding: 0 1rem;
    }

    .progress-container {
      width: 90%;
      max-width: 600px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      overflow: hidden;
      margin: 1.5rem 0;
    }

    .progress-bar {
      height: 100%;
      background: #064663;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-count {
      width: 90%;
      max-width: 600px;
      text-align: right;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .question {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 4rem;
    }

    .option-btn {
      padding: 0.7rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #064663;
      color: white;
      transition: 0.2s ease;
    }

    .option-btn:hover {
      background: #028090;
    }

    /* Bottom small box button */
    .footer {
      text-align: left;
      margin-bottom: 3rem;
      margin-left: 3rem;
    }

    .btn-home {
      padding: 1rem 2rem;
      background-color: #064663;
      border: none;
      border-radius: 30px;
      color: #ffffff;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn-home:hover {
      background: #2f7567ff;
    }

    @media (max-width: 600px) {
      .header-box h1 {
        font-size: 1.4rem;
      }
      .question {
        font-size: 1.5rem;
      }
      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content-wrapper">

    <div class="header-box">
      <h1>VitaSense {{ bodypart }} Cancer Risk Check</h1>
    </div>

    <div class="content">
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div class="progress-count" id="progressCount">1/{{ features|length }}</div>

      <div class="question" id="questionText"></div>

      <div class="btn-group">
        <button class="option-btn" onclick="submitAnswer(1)">Yes</button>
        <button class="option-btn" onclick="submitAnswer(0)">No</button>
      </div>
    </div>

    <div class="footer">
      <a href="/" class="btn-home">‚Üê Back to Home</a>
    </div>
  </div>

  <form id="questionForm" method="POST" action="/predict">
    <input type="hidden" name="bodypart" value="{{ bodypart }}">
    {% for feature in features %}
      <input type="hidden" name="{{ feature }}" id="input_{{ feature }}">
    {% endfor %}
  </form>

  <script>
    const questions = [{% for feature in features %}"{{ feature.replace('_', ' ').capitalize() }}",{% endfor %}];
    const keys = [{% for feature in features %}"{{ feature }}",{% endfor %}];
    let answers = new Array(questions.length).fill(null);
    let current = 0;

    function render() {
      document.getElementById('questionText').textContent = questions[current] + '?';
      document.getElementById('progressBar').style.width = ((current) / questions.length) * 100 + '%';
      document.getElementById('progressCount').textContent = `${current + 1}/${questions.length}`;
    }

    function submitAnswer(value) {
      answers[current] = value;
      if (current < questions.length - 1) {
        current++;
        render();
      } else {
        for (let i = 0; i < keys.length; i++) {
          document.getElementById('input_' + keys[i]).value = answers[i];
        }
        document.getElementById('questionForm').submit();
      }
    }

    render();
  </script>

</body>
</html>
